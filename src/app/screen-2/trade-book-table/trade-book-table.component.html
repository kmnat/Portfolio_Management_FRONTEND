<button id="somebutton" (click)="handleSwitch()" mat-flat-button>
  Switch to  <span *ngIf="toggleCharts"> table
    </span>
    <span *ngIf="!toggleCharts">
    charts </span></button> 
    <div *ngIf="!toggleCharts">
<mat-table [dataSource]="tradebook" class="mat-elevation-z8">

  
    <!-- Name Column -->
    <ng-container matColumnDef="asset_name">
      <mat-header-cell *matHeaderCellDef>Asset Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.asset_name}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ticker_symbol">
      <mat-header-cell *matHeaderCellDef> Ticker Symbol </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ticker_symbol}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="volume">
        <mat-header-cell *matHeaderCellDef> volume</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.volume}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> action </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.action}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
     </mat-table></div>

     <div style="width: 450px;">
      <canvas style="display: none;" #pieChart1 id="pieChart1" [height]="50" > </canvas>
    </div>
    <div style="width: 450px;">
      <canvas style="display: none;" #pieChartBonds id="pieChartBonds" [height]="50" > </canvas>
    </div>
    <div style="width: 450px;">
    
      <canvas #pieChartStocks style="display: none;" id="pieChartStocks" [height]="50" > </canvas>
    </div>
