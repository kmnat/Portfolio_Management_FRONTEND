 <mat-tab-group>
 <mat-tab label="Sell">  
      <mat-form-field>
         
        <mat-label> Quantity </mat-label>
        <input type="number" min="0"  matInput [formControl]="quantity">
        </mat-form-field>
        <pre> <span> Selected Quantity: {{quantity.value}}    unrealized_pnl: {{unrealizedPnL}}</span></pre>
        
    <button mat-raised-button (click)="sellStock()">Sell</button>
    <button mat-raised-button (click)="onNoClick()">cancel</button>
</mat-tab> </mat-tab-group>
