<mat-tab-group>
  <mat-tab label="Stocks">
    <mat-grid-list cols="4" >
    <div *ngFor="let ticker of stockList">
      <mat-grid-tile> <app-stock (click)="openDialog(ticker)" [ticker_symbol]="ticker" /> </mat-grid-tile> 
      </div> </mat-grid-list> </mat-tab>
  <mat-tab label="Bonds">
    <mat-grid-list cols="4" >
    <div *ngFor="let ticker of bondList">
      <mat-grid-tile>
    
    <app-bond [ticker_symbol]="ticker"/> 
  </mat-grid-tile> 
</div> </mat-grid-list>
</mat-tab>

</mat-tab-group>
