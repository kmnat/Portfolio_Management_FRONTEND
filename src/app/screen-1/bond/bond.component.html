
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      {{ ticker_symbol }}
    </mat-card-title>
    <mat-card-subtitle>{{ issuer }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <canvas #bondchart id="bondchart"></canvas>
    </div>
  </mat-card-content>
    <mat-card-content>
      <div class="info-container">
      <h6> {{credit_rating}} </h6>
     <span style="color: #525252;">Coupon rate: {{coupon_rate}}</span> 
 <pre class="tab1"><span style="font-weight:500;">Bond Price </span>{{bond_price}} &emsp; <span style="font-weight:500;">Face Value</span> {{face_value}}</pre> 
  <span style="font-weight: 500; color: #525252; font-size: 0.9rem;">Maturity date: {{maturity_date}}</span>    
    </div>
    </mat-card-content>
 </mat-card>
